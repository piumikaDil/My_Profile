<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <!-- <h1 style="color: white" id="display">00</h1> -->
    <section class="container">
      <section class="calculator">
        <input type="text" placeholder="0" id="display" />
        <button class="btn">C</button>
        <button class="btn">DEL</button>
        <button class="btn">%</button>
        <button class="cal">/</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="cal">*</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="cal">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="cal">+</button>
        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="eq">=</button>
      </section>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <script>
      let display = $("#display");

      $("button").click(function (e) {
        switch (e.target.innerText) {
          case "C":
            display.val("");
            break;
          case "=":
            display.val(eval(display.val()));
            break;
          case "DEL":
            let value = display.val();
            display.val(value.substring(0, value.length - 1));
            break;
          default:
            display.val(display.val() + e.target.innerText);
            break;
        }
      });
    </script>
  </body>
</html>
